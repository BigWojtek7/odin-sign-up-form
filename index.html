<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="left-box">
    <div class="logo-box">
      <img src="images/odin-lined.png" alt="odin-logo">
      <div class="text-logo">ODIN</div>
    </div>
    <div class="text-footer">
      Photo by <a href="https://unsplash.com/@haliewestphoto">Hallie West</a> on <a href="https://unsplash.com/">Unsplash</a>
    </div>
  </div>
  <div class="right-box">
    <div class="title">
      <p>This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.
        Sign up <span class="italic">now</span> to get started.
        <p class="title-span">You <span class="italic">know</span> you want to</p>
      </p>
    </div>
    
    
    <form action="" method="get">
      
      <div class="main">
        <p class="form-paragraph">Let's do this!</p>
        <div class="form">
        
          <div class="form-row">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name">
          </div>
          <div class="form-row">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">
          </div>
          <div class="form-row">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="name">
          </div>
          <div class="form-row">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" name="phone-number">
          </div>
          <div class="form-row">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-row">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
        </div>
      </div>

      <button class="btn" type="submit">Create Account</button>
      <p>Already have an account?<span class="log-in"> Log In</span></p>
    </form>
  </div>
  
</body>
</html>
