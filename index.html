<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="left-box">
    <!-- <img src="images/background.jpg" alt="background"> -->
  </div>
  <div class="right-box">
    <div class="title">
      <p>This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.
        Sign up to get started.<span class="title-span">You know you want to</span>
      </p>
    </div>
    <form action="" method="get">
      
      <div class="form">
        <div class="form-row">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name">
        </div>
        <div class="form-row">
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name">
        </div>
        <div class="form-row">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="name">
        </div>
        <div class="form-row">
          <label for="phone-number">PHONE NUMBER</label>
          <input type="number" id="phone-number" name="phone-number">
        </div>
        <div class="form-row">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password">
        </div>
        <div class="form-row">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-password" name="confirm-password">
        </div>
      </div>

      <button class="btn" type="submit">Create Account</button>
      <p>Already have an account?<span> Log In</span></p>
    </form>
  </div>
  
</body>
</html>
